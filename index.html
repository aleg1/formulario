<html>
<head>
    <title>
        Formulario
    </title>
</head>
<body contextmenu="#3498DB" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" leftmargin="100px" topmargin="50px" rightmargin="100px" bottommargin="60px">
    <div align="center">
        <h1>
            Formulario de prueba
        </h1>
    </div>
    <form action="mailto:mm.es@hotmail.com" enctype="text/plain">
        <br />
        <br />
        Introduce texto 1:
        <br />
        <br />
        <input type="text" name="Texto 1" size="80px" maxlength="100" value="Escribe la respuesta 1..." />
        <br />
        <br />
        <br />
        Introduce un parrafo:
        <br />
        <br />
        <textarea name="Texto 2" rows="5" cols="83">Escribe la respuesta 2...</textarea>
        <br />
        <br />
        <br />
        Escribe tu contrase&ntilde;a:
        <br />
        <br />
        <input type="password" name="Contraseña" />
        <br />
        <br />
        <br />
        Elige una opcion:
        <br />
        <br />
        <select name="Varias opciones 1">
            <option>
                Opcion 1
            </option>
            <option>
                Opcion 2
            </option>
            <option>
                Opcion 3
            </option>
        </select>
        <br />
        <br />
        <br />
        Elige otra opcion:
        <br />
        <br />
        <input type="radio" name="Opcion 1" value="1" />Opcion 1
        <br />
        <input type="radio" name="Opcion 2" value="2" />Opcion 2
        <br />
        <input type="radio" name="Opcion 3" value="3" />Opcion 3
        <br />
        <br />
        <br />
        Selecciona varias opciones:
        <br />
        <br />
        <input type="checkbox" name="Opcion 1" value="1" />Opcion 1
        <br />
        <input type="checkbox" name="Opcion 2" value="2" />Opcion 2
        <br />
        <input type="checkbox" name="Opcion 3" value="3" />Opcion 3
        <br />
        <br />
        <br />
        <input type="submit" value="Enviar" />
        <input type="reset" value="Eliminar" />
    </form>
</body>
</html>
